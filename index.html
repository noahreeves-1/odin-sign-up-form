<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left-picture">
            <div class="logo-banner">
                <img src="./images/mafia.png" class="mafia-logo">
                <div class="logo-text">
                    NOAH
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="intro-text">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
            </div>
            <div class="call-to-action">
                Sign up <span>now &nbsp</span>to get started.
            </div>
            <div class="teaser-text">
                You <span>know &nbsp</span>you want to.
            </div>
            <div class="teaser-text-2">
                Let's do this!
            </div>
            <form>
                <div class="sign-up-container">
                    <div class="first-name-container">
                        <label for="First Name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="last-name-container">
                        <label for="Last Name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="email-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="phone-number-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="password-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="confirm-password-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </form>
            <div class="bottom-right-container">
                <button class="create-account-btn">CREATE ACCOUNT</button>
                <div class="existing-account-msg">
                    Already have an account? <a href="" class="log-in-link">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
